{% extends 'layout.html' %} {% block content %}
<div class="top-margin container add-category">
    <h1>{{product.name}} <small>Edit Product</small></h1>
    <div class="col-md-8 col-sm-12">
        <form method="POST">
            <div class="form-group">
                <label for="product_name">Name <span class="mandatory">*</span></label>
                <input type="text" class="form-control" name="product_name" placeholder={{product.name}}>
                <label for="product_description">Description <span class="mandatory">*</span></label>
                <textarea class="form-control" name="product_description" maxlength="500" rows="3" placeholder="{{product.description}}"></textarea>
                <label for="brand_Name">Brand<span class="mandatory">*</span></label>
                <input type="text" name="brand_name" class="form-control" placeholder="{{brand.name}}">
                <label for="model_name">Model<span class="mandatory">*</span></label>
                <input type="text" name="model_name" class="form-control" placeholder="{{product_specs.model_name}}">
                <label for="model_number">Model Number<span class="mandatory">*</span></label>
                <input type="text" name="model_number" class="form-control" placeholder="{{product_specs.model_number}}">
                <label for="product_color">Color<span class="mandatory">*</span></label>
                <input type="text" name="product_color" class="form-control" placeholder="{{product_specs.color}}">
                <label for="product_pic">Picture</label>
                <input type="text" name="product_pic" class="form-control" placeholder="{{product_pic.picture}}">
                <label for="subcat_name">SubCategory</label>
                <select name="subcat_name" class="form-control">
                    {% for subcat in subcategories %}
                    <option value={{subcat.name.replace( " ", "+")}}>{{subcat.name}}</option>
                    {% endfor %}
                </select>
            </div>
            {% include 'partial_edit_complete.html' %}
        </form>
    </div>
</div>
{% endblock %}
