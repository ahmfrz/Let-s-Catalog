{% extends 'layout.html' %} {% block content %}
<div class="container">
    <p><a href={{url_for( 'showCategory', category=category.name)}}>{{category.name}}</a> > <a href={{url_for( 'showSubCategory', category_param=category.name, subcategory_param=subcategory.name)}}>{{subcategory.name}}</a></p>
    <h1 class="jumbotron">{{subcategory.name}}</h1> {% if session['username'] %}
    <div class="row">
        <div class="text-right"><a href={{url_for( 'editSubCategory', category_param=category.id, subcategory_param=subcategory.name)}}><span class="glyphicon glyphicon-pencil"></span> Edit</a></div>
    </div>
    {% endif %}
    <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-10">
            <h1>Products</h1>
            <div class="row">
                <div class="col-md-6">
                    <ul class="product-font">
                        {% for product in products %}
                        <li><a href={{url_for( 'showProduct', category_param=category.name, subcategory_param=subcategory.name, product_param=product.name)}}> {{product.name}}</a></li>
                        {% endfor %}
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
